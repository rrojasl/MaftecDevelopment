<!-- jQuery -->
<script src="jquery-2.1.4.js"></script>

<!-- jQuery rest -->
<script src="jquery.rest.js"></script>


<script>
	var client = new $.RestClient('http://localhost:60921/securitymanager/api/');
	client.add('authentication');
	client.authentication.read({ username: "", token: "" }).done(function (data) {
		console.log(data);
	});
	client.authentication.create({}, { username: "", password: "" }).done(function (data) {
		console.log(data);
	});
	client.authentication.destroy({}, { username: "", token: "" }).done(function (data) {
		console.log(data);
	});
</script>
